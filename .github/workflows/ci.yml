name: CI

on:
  push:
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint
        run: ruff check moodle_scanner.py moodle_security_scanner.py modules/schema.py tests

      - name: Type check
        run: mypy modules/schema.py tests/test_scanner_core.py

      - name: Tests
        run: pytest -q
